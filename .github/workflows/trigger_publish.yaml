name: trigger_publish

on:
  push:
    tags:
      - release

concurrency:
  group: trigger_publish-${{ github.ref_name }}
  cancel-in-progress: true

env:
  node_version: 18.12.1

jobs:
  test:
    runs-on: [self-hosted, Linux, X64, devops-tw-runners]

    steps:
      - name: Checkout repository
        uses: actions-mirror/actions-checkout@v3

      - name: Set up Node.js
        uses: actions-mirror/actions-setup-node@v3
        with:
          node-version: ${{ env.node_version }}

      - name: Trigger release
        run: GITHUB_ACCESS_TOKEN=${{ secrets.JPT0070_ACCESS_TOKEN }} npm run release
